<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camisas Creativas - Productos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <h1>Camisas Creativas</h1>
      <div class="cart-icon" onclick="toggleCart()">🛒 <span id="cart-count">0</span></div>
    </div>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <section class="products">
    <h2>Nuestra Colección</h2>
    <div class="product-grid">
      <!-- Los productos se generarán dinámicamente con JavaScript -->
    </div>
  </section>

  <!-- Modal de producto -->
  <div class="product-modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="">
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
      <p class="modal-price"></p>
      <div class="quantity-control">
        <button onclick="adjustQuantity(-1)">-</button>
        <input type="number" value="1" min="1" id="product-quantity">
        <button onclick="adjustQuantity(1)">+</button>
      </div>
      <div class="modal-buttons">
        <button onclick="addToCart()">Añadir al Carrito</button>
        <button class="buy-now" onclick="buyNow()">Comprar Ahora</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
