<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camisas Creativas - Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <h1>Camisas Creativas</h1>
      <div class="cart-icon" onclick="toggleCart()">🛒 <span id="cart-count">0</span></div>
    </div>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <section class="creative-contact">
    <div class="contact-decoration">
      <div class="floating-shirt">👕</div>
      <div class="floating-heart">💖</div>
      <div class="floating-star">⭐</div>
    </div>
    <div class="contact-form">
      <h2>¡Hablemos de tu diseño ideal!</h2>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Tu nombre" required>
          <input type="email" placeholder="Correo electrónico" required>
        </div>
        <textarea placeholder="Cuéntanos tu idea..." rows="5" required></textarea>
        <button type="submit">Enviar Mensaje 🚀</button>
      </form>
      <div class="social-links">
        <a href="#" class="whatsapp">WhatsApp 💬</a>
        <a href="#" class="instagram">Instagram 📸</a>
        <a href="#" class="email">Email 📧</a>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
